<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-container ms-5 me-5">
            <div class="row">
                <div class="col mx-auto pt-5 text-center">
                    <img class="block mx-auto" src="./assets/logo.png" width="268" height="92" alt="logo site">
                </div>
            </div>
            <div class="row">
            </div>
            <!--Main search bar-->
            <div class="row pt-4">
                <div class="form-floating mb-3">
                    <input type="search" class="form-control" id="floatingInput" placeholder="Rechercher une recette">
                    <i class="bi bi-search"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="ms-5 me-5 tag-container"></div>
        <!--Dropdown filter-->
        <div class="dropdown-container ms-5 me-5">
            <div class="btn-group ingredient-button">
                <input type="search" class="form-control label" id="ingredient-input" placeholder="Rechercher un ingrédient">
                <i class="bi bi-chevron-up ingredient-chevron"></i>
                <label class="label " id="ingredient-label">
                    Ingrédients<i class="bi bi-chevron-down" id="ingredient-down-chevron"></i>
                </label>
                <ul class="dropdown-menu ingredient-list"></ul>
            </div>
            <div class="btn-group appliance-button">
                <input type="search" class="form-control label" id="appliance-input" placeholder="Rechercher un appareil">
                <i class="bi bi-chevron-up appliance-chevron"></i>
                <label class="label" id="appliance-label">
                    Appareils<i class="bi bi-chevron-down"></i>
                </label>
                <ul class="dropdown-menu appliance-list"></ul>
            </div>
            <div class="btn-group ustensil-button">
                <input type="search" class="form-control label" id="ustensil-input" placeholder="Rechercher un ustensile">
                <i class="bi bi-chevron-up ustensil-chevron"></i>
                <label class="label" id="ustensil-label">
                    Ustensiles<i class="bi bi-chevron-down"></i>
                </label>
                <ul class="dropdown-menu ustensil-list"></ul>
            </div>
        </div>
        <!--Display recipe-->
        <div class="recipe-container ms-5 me-5"></div>
    </main>
    <!-- Script js -->
    <script type=module src="scripts/index.js"></script>
</body>

</html>
