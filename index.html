<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="text/html" X-Content-Type-Options="nosniff" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="row">
                <div class="col mx-auto pt-5 text-center">
                    <img class="block mx-auto" src="/assets/logo.png" width="268" height="92" alt="logo site">
                </div>
            </div>
            <div class="row">
            </div>
            <div class="row pt-4">
                <div class="form-floating mb-3">
                    <input type="search" class="form-control" id="floatingInput" placeholder="Rechercher une recette">
                </div>
            </div>
        </div>
    </header>
    <main>
        <!--Dropdown tag-->
        <div class="dropdown-container">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Ingredients
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Appareils
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensiles
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
        </div>
        
        <div class="recipe-container"></div>
    </main>
    <!-- Script js -->
    <script type=module src="scripts/index.js"></script>
    
</body>

</html>
